<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Policies</title>
    {% include "headers.html" %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{url_for('static',filename='logo-icon.ico')}}" rel="icon" type="image/x-icon">
    <style>
        /* Custom styling for policy cards */
        .policy-card {
            background: #e3f2fd; /* Light blue background */
            border-radius: 12px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 20px;
        }

        .policy-card:hover {
            transform: translateY(-8px); /* Moves the card slightly up */
            box-shadow: 4px 8px 20px rgba(0, 0, 0, 0.2); /* Adds depth on hover */
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Top Picks For You Today</h1>
        <div class="row">
            {% for policy in policies %}
            <div class="col-md-4 d-flex align-items-stretch">
                <div class="card policy-card mb-4 w-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ policy.title }}</h5>
                        <p class="card-text">{{ policy.description[:150] }}...</p>
                        <a href="{{ url_for('policy_redirect', policy_title=policy.title,policy_description=policy.description)}}" 
                           class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
