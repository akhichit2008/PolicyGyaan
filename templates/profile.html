<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Custom Styling */
        body {
            background-color: #f8f9fa; /* Light Background */
        }

        .profile-container {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .card-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #007bff;
            object-fit: cover;
        }

        .profile-details {
            text-align: center;
            padding: 20px;
        }

        .profile-details h5 {
            font-size: 1.25rem;
            color: #333;
            margin-top: 10px;
        }

        .profile-details p {
            color: #666;
            font-size: 1rem;
        }

        .btn-edit {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-edit:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
{% include 'headers.html' %}
{% block content %}
<div class="container profile-container">
    <div class="card">
        <div class="card-header">
            <img src="{{ url_for('static', filename='UPLOAD_FOLDER/' + current_user.profile_image) }}" alt="Profile Picture" class="profile-pic"> User Profile
        </div>

        <div class="card-body text-center">
            
            <!-- User Details -->
            <div class="profile-details">
                <h5>{{ user.name }}</h5>
                <p><i class="fas fa-envelope"></i> {{ user.email }}</p>
                <p><i class="fas fa-briefcase"></i> {{ user.profession }}</p>
                <p><i class="fas fa-user"></i> {{ user.age }} years old, {{ user.gender }}</p>
                <p><i class="fas fa-map-marker-alt"></i> {{ user.state }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
