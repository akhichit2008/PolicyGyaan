<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PolicyGyaan</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2010/12/13/10/33/westminster-palace-2892_640.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
        }
        
        .registration-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .title {
            text-align: center;
            font-size: 45px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 40px;
        }
        
        .form-group label {
            font-size: 18px;
            color: #333;
        }
        
        .form-control {
            font-size: 16px;
            padding: 12px;
        }
        
        .btn-primary {
            width: 100%;
            font-size: 18px;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #45a049;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }

        .profile-pic-preview {
            display: block;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 10px auto;
            border: 3px solid #4CAF50;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Registration Form -->
    <div class="registration-container">
        <div class="title">PolicyGyaan</div>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" class="form-control" id="profession" name="profession" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>

            <!-- Profile Picture Upload -->
            <div class="form-group text-center">
                <label for="profile_picture">Upload Profile Picture</label>
                <input type="file" class="form-control-file" id="profile_picture" name="profile_picture" accept="image/*" onchange="previewImage(event)">
                <img id="profile-pic-preview" class="profile-pic-preview" src="https://via.placeholder.com/120" alt="Profile Preview">
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <div class="footer">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Image Preview Script -->
    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('profile-pic-preview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

</body>
</html>
