<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{url_for('static',filename='logo-icon.ico')}}" rel="icon" type="image/x-icon">
    {% include 'headers.html' %}
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }


        .content-container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }


        .section-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #333;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .section-card:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-size: 22px;
            font-weight: bold;
        }


        .section-icon {
            font-size: 24px;
            margin-right: 10px;
        }


        .btn-custom {
            background: #ffcc00;
            color: #222;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1 class="text-center mb-4">üìú {{ policy_title.split('--')[0] }}</h1>
    
        <div class="section-card">
            <h2><span class="section-icon">üìñ</span> Policy Overview</h2>
            <p>{{ policy_overview }}</p>
        </div>
    
        <div class="section-card">
            <h2><span class="section-icon">üéØ</span> Impact on You</h2>
            <p>{{ impact_on_you }}</p>
        </div>
    
        <div class="section-card">
            <h2><span class="section-icon">‚è≥</span> History</h2>
            <p>{{ history }}</p>
        </div>
    
        <div class="section-card">
            <h2><span class="section-icon">‚úÖ</span> Key Benefits</h2>
            <p>{{ key_benefits }}</p>
        </div>
    
        <div class="section-card">
            <h2><span class="section-icon">‚ö†Ô∏è</span> Challenges</h2>
            <p>{{ challenges }}</p>
        </div>
    
        <div class="text-center mt-4">
            <a href="/" class="btn-custom">üîô Back to Home</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
